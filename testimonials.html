<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlobalBridge Careers - Testimonials</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298); /* Deep Navy gradient */
      color: #fff;
    }
    header {
      background: #1e3c72;
      color: #ffd700;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }
    nav h1 { font-size: 1.6rem; font-weight: bold; color: #ffd700; }
    nav ul { list-style: none; display: flex; }
    nav ul li { margin-left: 1.5rem; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: 600; }
    nav ul li a:hover { color: #ffd700; }
    .logo {
      height: 50px;
      margin-right: 10px;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }
    .hero {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(0,0,0,0.4);
      color: #ffd700;
    }
    .hero h2 { font-size: 2.4rem; margin-bottom: 1rem; }
    .testimonials {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
